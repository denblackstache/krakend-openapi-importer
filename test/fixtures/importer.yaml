---
default_roles:
  - 'admin'
  - 'guest'
pretty: false
output: 'output.json'
defaults:
  base:
    name: Test Name
  endpoint:
    output_encoding: "no-op"
    input_headers: [ "*" ]
    input_query_strings: [ "*" ]
  backend:
    - encoding: "no-op"
      host: [ "https://example.org" ]
  plugins:
    auth_validator:
      alg: 'RS256'
      jwk_url: 'https://keycloak.dev/auth/realms/dara/protocol/openid-connect/certs'
      cache: false
      operation_debug: true
      roles_key: 'realm_access.roles'
      roles_key_is_nested: true
